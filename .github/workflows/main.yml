# This is a basic workflow to help you get started with Actions
# Based on https://github.com/harsh183/emp-125/blob/master/.github/workflows/main.yml

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: build-index
        env: 
          MARP_ARGS: "slides/documentation-versioning.md --output ./index.html"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PUBLISH_TO_BRANCH: main
          BASE_URL: https://technical-documentation-versioning.netlify.app/
        uses: ralexander-phi/marp-action@0.2

      - name: build-pdf
        env: 
          MARP_ARGS: "--pdf slides/documentation-versioning.md --output ./dist/technical-documentation-versioning.pdf"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PUBLISH_TO_BRANCH: main
        uses: ralexander-phi/marp-action@0.2
